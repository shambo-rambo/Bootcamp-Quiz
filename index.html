<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <button id="btn"class="btn">Start</button>
    <div id="container" class="container">
        <div id="question" class="question">
            <p>Question</p>
        </div>
        <div id="answer-buttons" class="answer-buttons">
            <button class="a-btn">Answer 1</button>
            <button class="a-btn">Answer 2</button>
            <button class="a-btn">Answer 3</button>
            <button class="a-btn">Answer 4</button>
    </div>
    <div id="timer" class="timer">Timer</div>
    <div id="game-over" class="game-over">Game Over</div>
    <div id="high-section" class="high-section" style="display: none;">
    <p>Your Score: <span id="final-score"></span></p>
    Enter your initials: <input type="text" id="initials-input" placeholder="Initials">
    <button id="submit-score">Submit</button>
</div>
</div>
<script src="assets/js/script.js"></script>
</body>
</html>
